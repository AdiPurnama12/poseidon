{% extends 'base.html' %}
{% block title %}Edit Pengguna{% endblock %}
{% block content %}
<div class="container mt-4">
    <h4>Edit Pengguna</h4>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password (biarkan kosong jika tidak diubah)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            <label class="form-check-label" for="is_admin">Admin</label>
        </div>
        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="{{ url_for('user_bp.user_list') }}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
