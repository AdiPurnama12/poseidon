{% extends 'base.html' %}

{% block title %}Supplier - POSEIDON{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Daftar Supplier</h3>
    <a href="{{ url_for('supplier.tambah_supplier') }}" class="btn btn-success"><i class="fas fa-plus me-1"></i> Tambah Supplier</a>
</div>

<form method="GET" class="mb-3">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Cari Supplier..." name="search" value="{{ search }}">
        <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
    </div>
</form>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Nama</th>
            <th>No HP</th>
            <th>Alamat</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for s in suppliers %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ s.nama }}</td>
            <td>{{ s.no_hp }}</td>
            <td>{{ s.alamat }}</td>
            <td>
                <a class="btn btn-sm btn-primary" href="{{ url_for('supplier.edit_supplier', id=s.id) }}"><i class="fas fa-edit"></i></a>
                <a class="btn btn-sm btn-danger" href="{{ url_for('supplier.hapus_supplier', id=s.id) }}" onclick="return confirm('Yakin ingin menghapus supplier ini?')"><i class="fas fa-trash"></i></a>
            </td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center">Tidak ada supplier</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
